<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style/style.css" />
    <title>Document</title>
  </head>

  <body>
    <nav>
      <div class="nav-wrapper">
        <a href="index.html" class="brand-logo" style="margin-left: 1rem;">PHAJ Around The World</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li>
            <a class="waves-effect waves-light modal-trigger" href="#modal1">
              <i class="material-icons"
                style="font-size: 30px; margin-right: 1rem;">star</i></a>
          </li>
        </ul>
      </div>
    </nav>
	
	<!-- Favorites modal -->
	<div id="modal1" class="modal bottom-sheet">
		<div class="modal-content">
			<h4>Favorites</h4>
			<p>A bunch of text</p>
		</div>
	</div>
	
    <div class="row">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s3">
            <input id="city" type="text" class="grey-text text-lighten-1" />
            <label for="city">City</label>
          </div>
          <div class="input-field col s3">
            <input id="country" type="text" class="grey-text text-lighten-1" />
            <label for="country">Country</label>
          </div>
          <div class="col s3">
            <a
              class="btn-floating btn-large waves-effect waves-light red lighten-2"
              id="search-location"
              style="margin-top: .5rem;"
              ><i class="material-icons" style="font-size: 35px;"
                >keyboard_arrow_down</i
              ></a
            >
          </div>
        </div>
      </form>
    </div>

    <div class="row">
      <div class="col s12">
        <div class="carousel">
          <a class="carousel-item" href="#one!" id="one"></a>
          <a class="carousel-item" href="#two!" id="two"></a>
          <a class="carousel-item" href="#three!" id="three"></a>
          <a class="carousel-item" href="#four!" id="four"></a>
          <a class="carousel-item" href="#five!" id="five"></a>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col s6 offset-m3">
        <ul class="collapsible popout z-depth-5" id="results-card">
          <li>
            <div class="collapsible-header z-depth-3">
              <i class="material-icons">filter_drama</i>Weather
            </div>
            <div class="collapsible-body">
              <span>Lorem ipsum dolor sit amet.</span>
            </div>
          </li>
          <li>
            <div class="collapsible-header z-depth-3">
              <i class="material-icons">place</i>Map
            </div>
            <div class="collapsible-body">
              <span>Lorem ipsum dolor sit amet.</span>
            </div>
          </li>
          <li>
            <div class="collapsible-header z-depth-3">
              <i class="material-icons">info_outline</i>Info
            </div>
            <div class="collapsible-body">
				<div id="info"></div>
				<div id="display-places"></div>
				<h5>Recommended Places</h5>
					<select class="icons" id="sections">
						<option class="option"></option>
						<option class="option" value="trending">Trending</option>
						<option class="option" value="arts">Arts</option> 
						<option class="option" value="drinks">Drinks</option>
						<option class="option" value="food">Food</option>
						<option class="option" value="outdoors">Outdoors</option> 
						<option class="option" value="sights">Sights</option>
					</select>
					<label>Select Category</label>
				<div id="places"></div>
            </div>
          </li>
        </ul>
      </div>
    </div>
	

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
